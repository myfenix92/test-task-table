<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <textarea name="input_data" cols="30" rows="10"
    placeholder="Введите данные в формате JSON"></textarea>
    <button class="header__btn-load">Загрузить</button>
    <button class="header__btn-save" disabled>Сохранить</button>
    <span class="header__error-text"></span>
  </header>
  <main>
    <button class="main__btn-add">Добавить запись</button>
    <button class="main__btn-delete">Удалить запись</button>
    <div class="main__table"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
